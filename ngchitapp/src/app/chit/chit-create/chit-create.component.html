<!-- breadcrumb start -->
<!-- ================ -->

<div class="breadcrumb-container">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-home pr-2"></i>
          <a routerLink='/home' (click)="refresh()">Home</a>
        </li>
        <li class="breadcrumb-item active">Chits</li>
        <li class="breadcrumb-item active">Create</li>
      </ol>
    </div>
  </div>
  <!-- breadcrumb end -->
  
  <div class="container">
    <div class="row">
      <!-- main start -->
      <!-- ================ -->
      <div class="col-9 col-sm-6 col-lg-3">
  
        <!-- page-title start -->
        <!-- ================ -->
        <h1 class="page-title">Create Chit</h1>
        <div class="separator-2"></div>
        <!-- page-title end -->
  
        <!-- Create-Chit Form Start -->
        <!-- ============================================================================== -->
        <form class="login-form margin-clear" novalidate #form="ngForm" (ngSubmit)="onSubmit(form);">
          <div class="form-group has-feedback">
            <mat-form-field>
              <input matInput placeholder="Name" name="name" [(ngModel)]="model.name" (keyup)='capitalize($event)' required>
              <mat-error>Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Value" pattern="^[1-9]\d*$" #chitValue="ngModel" name="value" [(ngModel)]="model.value" required>
              <mat-error>Chit Value is required/not valid</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="NoOfMonths" pattern="^[1-9]\d*$" name="noOfMonths" [(ngModel)]="model.noOfMonths" required>
              <mat-error>NoOfMonths is required/not valid</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="NoOfUsers" pattern="^[1-9]\d*$" name="noOfUsers" [(ngModel)]="model.noOfUsers" required>
              <mat-error>NoOfUsers is required/not valid</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <button class="btn btn-sm btn-group btn-default btn-animated" type="submit">Create </button>
          </div>
        </form>
        <!-- Create-Chit Form End -->
      </div>
    </div>
  </div>
