<!-- breadcrumb start -->
<!-- ================ -->

<div class="breadcrumb-container">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <i class="fa fa-home pr-2"></i>
        <a routerLink='/home' (click)="refresh()">Home</a>
      </li>
      <li class="breadcrumb-item active">Login</li>
    </ol>
  </div>
</div>
<!-- breadcrumb end -->

<div class="container">
  <div class="row">
    <!-- main start -->
    <!-- ================ -->
    <div class="col-9 col-sm-6 col-lg-4">

      <!-- page-title start -->
      <!-- ================ -->
      <h1 class="page-title">Login</h1>
      <div class="separator-2"></div>
      <!-- page-title end -->

      <!-- Login Form Start -->
      <!-- ============================================================================== -->
      <form class="login-form margin-clear" #form="ngForm" (ngSubmit)="onSubmit(form);">
        <div class="form-group has-feedback">
          <mat-form-field>
            <input matInput placeholder="Username" name="username" [(ngModel)]="model.username" required>
            <i class="fa fa-user form-control-feedback"></i>
            <mat-error>Username is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password" required>
            <i class="fa fa-lock form-control-feedback"></i>
            <mat-error>Password is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <button class="btn btn-sm btn-group btn-default btn-animated" type="submit">Log In
            <i class="fa fa-user"></i>
          </button>
        </div>
        <div class="form-group">
          <ul class="forgotpwd">
            <li>
              <a class="text-left" href="#">Forgot your password?</a>
            </li>
          </ul>
        </div>
        <div class="form-group">
          <span class="text-center">Login with</span>
          <ul class="social-links circle small colored clearfix">
            <li class="facebook">
              <a href="#">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li class="twitter">
              <a href="#">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="googleplus">
              <a href="#">
                <i class="fa fa-google-plus"></i>
              </a>
            </li>
          </ul>
        </div>
      </form>
      <p>Don't have an account yet?
        <a routerLink='/users/signup'>Sing up</a> now.</p>
      <!-- Login Form End -->
    </div>
  </div>
</div>
