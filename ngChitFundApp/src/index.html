<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NgChitFundApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
</head>

<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('nav.navbar ul.navbar-nav li.dropdown').hover(function () {
        $(this).find('.dropdown-menu').stop(true, true).delay(100).fadeIn(200);
      }, function () {
        $(this).find('.dropdown-menu').stop(true, true).delay(100).fadeOut(200);
      });

      $('nav.navbar ul.navbar-nav li.dropdown div.dropdown-menu a').click(function () {
        $('nav.navbar ul.navbar-nav li.dropdown div.dropdown-menu').hide();
      });
    });
  </script>
</body>

</html>
